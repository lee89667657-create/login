<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 & 로그인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle-button">다크 모드</button>

        <div class="tabs">
            <button class="tab-button active" data-tab="signup">회원가입</button>
            <button class="tab-button" data-tab="login">로그인</button>
        </div>

        <div id="signup-tab" class="tab-content active">
            <p class="intro-message">당신의 하루를 더 편하게 하고</p>
            <p class="intro-message">여정 지금부터 시작해요</p>
            <h1>회원가입</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">아이디:</label>
                    <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호 (8자 이상, 영문/숫자/특수문자 포함)">
                    <!-- Password strength bar container -->
                    <div class="password-strength-bar-container">
                        <div id="password-strength-bar" class="password-strength-bar"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password-confirm">비밀번호 확인:</label>
                    <input type="password" id="password-confirm" name="password-confirm" required placeholder="비밀번호를 다시 입력하세요">
                </div>
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required placeholder="example@domain.com">
                </div>
                
                <div class="consent-section">
                    <h2>개인정보 수집 및 이용 동의</h2>
                    <div class="form-group">
                        <input type="checkbox" id="consent-all">
                        <label for="consent-all"> 전체 동의</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="consent-required">
                        <label for="consent-required"> 필수 항목 동의 (서비스 이용을 위해 필요)</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="consent-optional">
                        <label for="consent-optional"> 선택 항목 동의 (마케팅 정보 수신 등)</label>
                    </div>
                    <div id="consent-error-message" class="error"></div>
                </div>

                <div id="error-message" class="error"></div>
                <button type="submit">가입하기</button>
            </form>
        </div>

        <div id="login-tab" class="tab-content">
            <h2>로그인</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">아이디:</label>
                    <input type="text" id="login-username" name="login-username" required placeholder="아이디">
                </div>
                <div class="form-group">
                    <label for="login-password">비밀번호:</label>
                    <input type="password" id="login-password" name="login-password" required placeholder="비밀번호">
                </div>
                <div id="login-error-message" class="error"></div>
                <button type="submit">로그인</button>
            </form>
        </div>
    </div> <!-- end of container -->
    <script src="script.js"></script>
</body>
</html>
